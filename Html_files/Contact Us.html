<body class="contact-us">
	<h1>Contact Us</h1>
	<hr>
		<form class="contact-us-form">
			<p><label>First Name:* 
			<br><br>
		</label></p>
			<input type="text" name="firstName" placeholder="Enter First Name" size="50" maxlength="30" required>
			<br>
			<p><label>Last Name:</label>
			<br><br>
			<input type="text" name="LastName" placeholder="Enter Last Name" size="50" maxlength="30">
			</p>
			<br>
			<p><label>Email:*
			<br><br>
			<input type="email" name="userEmail" placeholder="Enter Email" size="50" maxlength="50" required>
			</label></p>
			<br>
			<p><label>Message:*
			<br><br>
			<textarea name = "message"
				rows ="6" cols ="48"></textarea>
			</label></p>
			
			<p>
			<input class="send-message-button" type="submit" value="Send Message">	
			</p>
		</form>
		
</body>
